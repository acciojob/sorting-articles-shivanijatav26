<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Band List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    ul#band {
      list-style-type: disc;
      padding-left: 20px;
    }
    ul#band li {
      padding: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Band List</h1>
  <ul id="band"></ul>

  <script>
    const bands = [
      'The Plot in You', 
      'The Devil Wears Prada', 
      'Pierce the Veil', 
      'Norma Jean', 
      'The Bled', 
      'Say Anything', 
      'The Midway State', 
      'We Came as Romans', 
      'Counterparts', 
      'Oh, Sleeper', 
      'A Skylit Drive', 
      'Anywhere But Here', 
      'An Old Dog'
    ];

    // Function to remove leading 'a', 'an', 'the' for sorting
    function stripArticle(name) {
      return name.replace(/^(a |an |the )/i, '').trim();
    }

    // Sort bands ignoring articles
    const sortedBands = bands.sort((a, b) => {
      const nameA = stripArticle(a).toLowerCase();
      const nameB = stripArticle(b).toLowerCase();
      return nameA.localeCompare(nameB);
    });

    // Display bands in the unordered list
    const ul = document.getElementById('band');
    sortedBands.forEach(band => {
      const li = document.createElement('li');
      li.textContent = band;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
